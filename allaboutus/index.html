<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>All About Me</h1>
    </header>

    <main>
        <section id="users-section">
            <h2>Users</h2>
            <ul id="users-list"></ul>
        </section>

        <section id="right-panel">
            <h2>User Details</h2>
            <div id="user-options">
                <button id="posts-button" style="display: none;">Posts</button>
                <button id="albums-button" style="display: none;">Albums</button>
            </div>
            <h3 id="user-details-message">CLICK ON A USER TO VIEW THEIR DETAILS</h3>
            <div id="user-details"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
